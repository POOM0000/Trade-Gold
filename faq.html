    <script>
        // FAQ accordion
        document.querySelectorAll('.faq-question').forEach(question => {
            question.addEventListener('click', function() {
                const item = this.parentElement;
                const wasActive = item.classList.contains('active');

        // ===================================

        const FAQ_API_URL = 'https://script.google.com/macros/s/AKfycbz8aCIBxPlq3WtxHBCNtPKWLok-tCV1N0G8tjRng3hY-nsu6yI6DOnQRZX7PCm13hyF0w/exec';

        async function loadFAQs() {
            try {
                // ‡πÄ‡∏û‡∏¥‡πà‡∏° timestamp ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô cache (‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πâ localStorage cache ‡∏≠‡∏µ‡∏Å‡∏ï‡πà‡∏≠‡πÑ‡∏õ)
                const timestamp = new Date().getTime();
                const response = await fetch(`${FAQ_API_URL}?v=${timestamp}`);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch data: ' + response.status);
                }
                
                const data = await response.json();
                
                // ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• FAQs
                let faqs = [];
                
                if (Array.isArray(data)) {
                    faqs = data;
                } else if (data && typeof data === 'object') {
                    if (data.faqs && Array.isArray(data.faqs) && data.faqs.length > 0) {
                        faqs = data.faqs;
                    } else if (data.articles && Array.isArray(data.articles) && data.articles.length > 0) {
                        faqs = data.articles;
                    }
                }
                
                if (faqs && faqs.length > 0) {
                    console.log('üìä Loaded FAQs:', faqs.length);
                    displayFAQs(faqs);
                } else {
                    showEmptyState();
                }
                
            } catch (error) {
                showErrorState();
            }
        }

        function displayFAQs(faqs) {

            // ‡∏à‡∏±‡∏î‡∏Å‡∏•‡∏∏‡πà‡∏° FAQ ‡∏ï‡∏≤‡∏° Category
            const groupedFAQs = {};
            faqs.forEach(faq => {
                const category = faq.Category || faq.category || faq.‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà || 'Frequently Asked Questions';
                if (!groupedFAQs[category]) {
                    groupedFAQs[category] = [];
                }
                groupedFAQs[category].push(faq);
            });
            
            // ‡πÑ‡∏≠‡∏Ñ‡∏≠‡∏ô‡∏ï‡∏≤‡∏° Category
            const categoryIcons = {
                'Frequently Asked Questions': '‚ùì'
            };
            
            // ‡∏™‡∏£‡πâ‡∏≤‡∏á HTML
            const htmlParts = [];
            Object.keys(groupedFAQs).forEach(category => {
                const icon = categoryIcons[category] || '‚ùì';
                const faqsInCategory = groupedFAQs[category];
                
                // ‡πÑ‡∏°‡πà‡πÅ‡∏™‡∏î‡∏á category header ‡∏ñ‡πâ‡∏≤‡πÄ‡∏õ‡πá‡∏ô "Frequently Asked Questions"
                if (category !== 'Frequently Asked Questions') {
                    htmlParts.push(`

                                <div class="category-icon">${icon}</div>
                                <div class="category-title">${category}</div>
                            </div>
                            <div class="faq-section">
                    `);
                } else {
                    htmlParts.push(`
                        <div class="category-section">
                            <div class="faq-section">
                    `);
                }
                
                faqsInCategory.forEach(faq => {
                    const question = faq.Question || faq.question || faq.Title || faq.title || '‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°';
                    const answer = faq.Answer || faq.answer || faq.Content || faq.content || '‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö';
                    
                    htmlParts.push(`
                        <div class="faq-item">

                                <span class="faq-icon">‚à®</span>
                            </div>
                            <div class="faq-answer">
                                 ${answer}
                            </div>
                        </div>
                    `);
                });
                
                htmlParts.push(`

                    </div>
                `);
            });
            
            faqContainer.innerHTML = htmlParts.join('');
            
            // Re-initialize accordion
            initializeFAQAccordion();
        }

        function initializeFAQAccordion() {
            // Re-initialize FAQ accordion after loading from DB
            document.querySelectorAll('.faq-question').forEach(question => {
                question.addEventListener('click', function() {
                    const item = this.parentElement;
                    const wasActive = item.classList.contains('active');

        // ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡πÄ‡∏°‡∏∑‡πà‡∏≠ script ‡∏û‡∏£‡πâ‡∏≠‡∏°
        if (document.readyState === 'loading') {

    <script>

        window.GUIDE_API_URL = 'https://script.google.com/macros/s/AKfycbzTIMUcEl49nXGRMQk_L_TI1XFD28gUNyMt0IXKVWnDiPnV5GorIEEPMswp-Gsv0r1Bhw/exec';
        
        // ‡πÇ‡∏´‡∏•‡∏î Navbar ‡πÅ‡∏•‡∏∞ Footer
        fetch('index.html')
            .then(response => response.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                // ‡∏î‡∏∂‡∏á Navbar Template
                const navbarTemplate = doc.getElementById('navbar-template');
                if (navbarTemplate) {
                    const navbarContent = navbarTemplate.content.cloneNode(true);
                    document.getElementById('navbar-placeholder').appendChild(navbarContent);
                    
                    // ‡πÄ‡∏û‡∏¥‡πà‡∏° active class
                    const currentPage = window.location.pathname.split('/').pop().replace('.html', '') || 'home';
                    const navLinks = document.querySelectorAll('.nav-menu a');
                    navLinks.forEach(link => {
                        const pageName = link.getAttribute('data-page');
                        if (pageName === currentPage) {
                            link.classList.add('active');
                        }
                    });
                }
                
                // ‡∏î‡∏∂‡∏á Footer Template
                const footerTemplate = doc.getElementById('footer-template');
                if (footerTemplate) {
                    const footerContent = footerTemplate.content.cloneNode(true);
                    document.getElementById('footer-placeholder').appendChild(footerContent);
                }
                
                // ‡∏î‡∏∂‡∏á Styles
                const sharedStyles = doc.getElementById('shared-styles');
                if (sharedStyles && !document.getElementById('shared-styles-injected')) {
                    const styleElement = document.createElement('style');
                    styleElement.id = 'shared-styles-injected';
                    styleElement.textContent = sharedStyles.textContent;
                    document.head.appendChild(styleElement);
                }
                
                // ‡∏î‡∏∂‡∏á‡πÅ‡∏•‡∏∞‡∏£‡∏±‡∏ô Shared Components Script
                const sharedScript = doc.getElementById('shared-components-script');
                if (sharedScript && !window.sharedScriptLoaded) {
                    console.log('Loading shared components script...');
                    const scriptElement = document.createElement('script');
                    scriptElement.textContent = sharedScript.textContent;
                    document.body.appendChild(scriptElement);
                    window.sharedScriptLoaded = true;
                    console.log('‚úÖ Shared components script loaded!');
                }
            })
            .catch(error => console.error('Error loading components:', error));
    </script>
