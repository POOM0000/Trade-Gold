          const navbarPlaceholder = document.getElementById('navbar-placeholder');
          const navbarTemplate = doc.getElementById('navbar-template');
          
          if (navbarTemplate && navbarPlaceholder && navbarPlaceholder.children.length === 0) {
            console.log('Appending navbar...');
            const navbarContent = navbarTemplate.content.cloneNode(true);
            navbarPlaceholder.appendChild(navbarContent);
            
            // ‡πÄ‡∏û‡∏¥‡πà‡∏° active class ‡πÉ‡∏´‡πâ‡∏Å‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô
            setActiveNavItem();
            
            // Setup Search Bar ‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å‡πÇ‡∏´‡∏•‡∏î Navbar ‡πÄ‡∏™‡∏£‡πá‡∏à
            setupSearchBar();
          } else if (navbarPlaceholder && navbarPlaceholder.children.length > 0) {
            console.log('Navbar already exists, setting up search bar only...');
            // ‡∏ñ‡πâ‡∏≤ navbar ‡∏°‡∏µ‡∏≠‡∏¢‡∏π‡πà‡πÅ‡∏•‡πâ‡∏ß ‡πÅ‡∏Ñ‡πà setup search bar
            setupSearchBar();
          }
          
          // ‡∏î‡∏∂‡∏á Footer Template (‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ footer)
          const footerPlaceholder = document.getElementById('footer-placeholder');
          const footerTemplate = doc.getElementById('footer-template');
          
          if (footerTemplate && footerPlaceholder && footerPlaceholder.children.length === 0) {
            console.log('Appending footer...');
            const footerContent = footerTemplate.content.cloneNode(true);
            footerPlaceholder.appendChild(footerContent);
          }
          
          // ‡∏î‡∏∂‡∏á Switch Button Template (‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ switch button)
          const switchButtonPlaceholder = document.getElementById('switch-button-placeholder');
          const switchButtonTemplate = doc.getElementById('switch-button-template');
          
          if (switchButtonTemplate && switchButtonPlaceholder && switchButtonPlaceholder.children.length === 0) {
            console.log('Appending switch button...');
            const switchButtonContent = switchButtonTemplate.content.cloneNode(true);
            switchButtonPlaceholder.appendChild(switchButtonContent);
            
            // Setup Switch Button ‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏™‡∏£‡πá‡∏à
            setupSwitchButton();
          } else if (switchButtonPlaceholder && switchButtonPlaceholder.children.length > 0) {
            console.log('Switch button already exists, setting it up...');
            setupSwitchButton();
          }
          
          // ‡∏î‡∏∂‡∏á Styles
          const sharedStyles = doc.getElementById('shared-styles');
          if (sharedStyles && !document.getElementById('shared-styles-injected')) {
            const styleElement = document.createElement('style');
            styleElement.id = 'shared-styles-injected';
            styleElement.textContent = sharedStyles.textContent;
            document.head.appendChild(styleElement);
          }
        })
        .catch(error => console.error('Error loading components:', error));
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏Å‡∏≥‡∏´‡∏ô‡∏î active class
    function setActiveNavItem() {
      const currentPage = window.location.pathname.split('/').pop().replace('.html', '') || 'home';
      const navLinks = document.querySelectorAll('.nav-menu a');
      
      navLinks.forEach(link => {
        const pageName = link.getAttribute('data-page');
        if (pageName === currentPage) {
          link.classList.add('active');
        }
      });
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£ Sticky Navbar Effect
    function setupStickyNavbar() {
      const header = document.querySelector('.header');
      if (!header) return;

      let lastScroll = 0;

      window.addEventListener('scroll', () => {
        const currentScroll = window.pageYOffset;

        // ‡πÄ‡∏û‡∏¥‡πà‡∏° class "scrolled" ‡πÄ‡∏°‡∏∑‡πà‡∏≠ scroll ‡∏•‡∏á‡∏°‡∏≤
        if (currentScroll > 50) {
          header.classList.add('scrolled');
        } else {
          header.classList.remove('scrolled');
        }

        lastScroll = currentScroll;
      });
    }

    // ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡πÉ‡∏ä‡πâ setupStickyNavbar ‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å‡πÇ‡∏´‡∏•‡∏î navbar
    function initializeStickyEffect() {
      setTimeout(() => {
        setupStickyNavbar();
        console.log('‚úÖ Sticky navbar effect initialized');
      }, 500);
    }

    // ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ö‡∏ó‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡πÄ‡∏°‡∏∑‡πà‡∏≠ script ‡πÇ‡∏´‡∏•‡∏î
    loadArticlesData();

    // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô Theme ‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
    initializeTheme();

    // ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡πÄ‡∏°‡∏∑‡πà‡∏≠ DOM ‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏™‡∏£‡πá‡∏à
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', () => {
        loadSharedComponents();
        initializeStickyEffect();
      });
    } else {
      loadSharedComponents();
      initializeStickyEffect();
    }
  </script>
